on: [pull_request]

jobs:
  prettier:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: true
    name: prettier
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Use Node 20
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "yarn"
      - name: Install
        run: yarn install --frozen-lockfile
      - name: Check formatting
        run: yarn format:check

  build:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: true
    name: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Use Node 20
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "yarn"
      - name: Install
        run: yarn install --frozen-lockfile
      - name: Build Vitepress
        run: yarn build
